<div class="container">
  Value of Count = {{ counter }}

  <button
    [style.height.px]="height"
    [style.width.px]="w"
    (click)="setDefault()"
  >
    Click Me
  </button>
  <input type="number" [(ngModel)]="height" />
  <input type="number" [(ngModel)]="w" />
  <p>Height of button is set to {{ height }} and width is set to {{ w }}</p>
</div>
